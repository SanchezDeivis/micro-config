spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service  # Utiliza el balanceador de carga para enrutar a product-service
          predicates:
            - Path=/products/**  # Define la ruta para enrutar las solicitudes a product-service
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
server:
  port: 8080  # Configura el puerto en el que se ejecutar√° el API Gateway

